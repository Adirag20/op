# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - opencv-flask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3c4d5683bd584f6fa13bd47140695246 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_93d9cd5b2a1b464cbf98080fd0d34016 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3c4d5683bd584f6fa13bd47140695246 }}/emmanuelallan/opencv-flask:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'opencv-flask'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_496012829a8045609d032dc5f0e1f639 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3c4d5683bd584f6fa13bd47140695246 }}/emmanuelallan/opencv-flask:${{ github.sha }}'